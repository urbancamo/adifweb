<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Coordinate Converter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div.panel {
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
        }

        div.panel-heading {
            font-weight: bold;
        }

        div.row {
            padding: 2px;
        }

        div.padding-bottom {
            padding-bottom: 30px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container">
        <h1>Coordinate Converter</h1>
    </div>
    <form id="form" action="#" th:action="@{/coord}"  method="post">
        <div class="panel panel-default">
            <div class="panel-heading">Convert Coordinates</div>
            <div class="panel-body" id="locationOverridePanel">
                <div class="container">
                    <p>Paste any form of: Latitude and Longitude, Maidenhead Locator (4 to 10 characters), Activity Reference or address in the Location box below</p>
                </div>
                <div class="container">
                    <div class="form-group mb-3" >
                        <label for="location" class="form-label">Location:</label>
                        <input class="form-control" type="text" id="location" name="location" th:value="${location}" value=""/>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Info</div>
            <div class="panel-body" id="infoPanel">
                <div class="container">
                    <div class="form-group mb-3" >
                        <input class="form-control" type="text" id="info" name="info" th:value="${info}" value=""/>
                    </div>
                </div>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-body" id="resultPanel">
                <div class="panel-heading">Results</div>
                <div class="container">
                    <div class="col-auto">
                        <textarea rows = "14" cols="40" th:text="${results}" form="form" ></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- *********************** ERRORS ***************** -->
        <div class="panel panel-default" id="errorPanel">
            <div class="panel-heading">Errors</div>
            <div class="container">
                <input type="text" class="form-control" id="errors" name="errors" th:value="${errors}">
            </div>
        </div>

        <div class="container padding-bottom">
            <div class="row">
                <div class="col-4">
                    <input id="submit" type="submit" value="Convert">
                </div>
                <div class="col-2">
                    <div id="spinner" class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script th:inline="javascript">
    $(function () {
        $('#spinner').hide();
        $('#errorPanel').hide();

        $('#form').submit(function () {
            $('#submit').prop('disabled', true);
            $('#submit').val("Converting");
            $('#spinner').show();
            $("body").css("cursor", "progress");
            return;
        })
    });
</script>

</body>
