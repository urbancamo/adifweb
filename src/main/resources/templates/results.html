<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head> 
    <title>ADIF Transformer Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div.panel {
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
        }
        div.dropdown {
            padding: 10px;
        }
        div.panel-heading {
            font-weight: bold;
        }
        div.row {
            padding: 2px;
        }
        span.tip {
            font-size: 8pt;
            color: darkgreen;
        }
        .form-label {
            margin-bottom: .5rem;
            font-weight: bold;
        }
        .mb-3 {
            margin-bottom: 1rem!important;
        }
        a.btn {
            background: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
        	<h1>ADIF Processor Results</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-body" id="resultPanel">
                <div class="container">
                    <div class="form-group mb-3" >
                        <label for="error"  class="form-label">Errors</label>
                        <input class="form-control" type="text" id="error" name="error" th:value="${error}" value=""/>
                    </div>
                    <div class="form-group mb-3" >
                        <label for="callsignsWithoutLocation" class="form-label">Contacts without a location</label>
                        <input class="form-control" type="text" id="callsignsWithoutLocation" name="callsignsWithoutLocation" th:value="${callsignsWithoutLocation}" value=""/>
                    </div>
                    <div class="form-group mb-3" >
                        <label for="callsignsWithDubiousLocation" class="form-label">Contacts with a dubious location</label>
                        <input class="form-control" type="text" id="callsignsWithDubiousLocation" name="callsignsWithDubiousLocation" th:value="${callsignsWithDubiousLocation}" value=""/>
                    </div>

                    <label for="kmlFile" class="form-label">ADI File</label>
                    <div class="input-group mb-3" >
                        <input class="form-control" type="text" id="adiFile" name="adiFile" th:value="${adiFile}" value="" placeholder="ADI File" aria-label="ADI File" aria-describedby="button-adif-download"/>
                        <a href="#" th:href="@{/download(filename=${adiFile})}" class="btn btn-outline-secondary" role="button" id="button-adif-download">Download</a>
                    </div>

                    <label for="kmlFile" class="form-label">KML File</label>
                    <div class="input-group mb-3" >
                        <input class="form-control" type="text" id="kmlFile" name="kmlFile" th:value="${kmlFile}" value="" placeholder="KML File" aria-label="KML File" aria-describedby="button-kml-download"/>
                        <a href="#" th:href="@{/download(filename=${kmlFile})}" class="btn btn-outline-secondary" role="button" id="button-kml-download">Download</a>
                    </div>

                    <label for="markdownFile" class="form-label">Markdown File</label>
                    <div class="input-group mb-3" >
                        <input class="form-control" type="text" id="markdownFile" name="markdownFile" th:value="${markdownFile}" value="" placeholder="Markdown File" aria-label="Markdown File" aria-describedby="button-markdown-download"/>
                        <a href="#" th:href="@{/download(filename=${markdownFile})}" class="btn btn-outline-secondary" role="button" id="button-markdown-download">Download</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <a href="/upload"  class="btn btn-outline-secondary" role="button" id="button-markdown-back">Back...</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
