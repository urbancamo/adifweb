<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>ADIF Transformer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div.panel {
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
        }
        div.dropdown {
            padding: 10px;
        }
        div.panel-heading {
            font-weight: bold;
        }
        div.row {
            padding: 2px;
        }
        span.tip {
            font-size: 8pt;
            color: darkgreen;
        }
        .form-label {
            margin-bottom: .5rem;
            font-weight: bold;
        }
        .mb-3 {
            margin-bottom: 1rem!important;
        }
        a.btn {
            background: whitesmoke;
        }
        #background-image {
            background-image: url("https://adifweb.s3.eu-west-2.amazonaws.com/GoogleEarthWholeQsos.jpg");
            opacity:0.4;
            position:absolute;
            top:0;
            left:0;
            height:1450px;
            width:913px;
            z-index:0;
        }
        #content {
            z-index:1;
            position:relative;
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <div id="content">
        <div class="container">
            <div class="container">
                <h1>ADIF Transformer</h1>
            </div>
            <div class="container">
            </div>
            <div class="container">
                <a href="/upload"  class="btn btn-outline-secondary" role="button" id="button-markdown-back">Start...</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
